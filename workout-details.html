<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pTibia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="full-wrap workout-details">
          <div class="content">
            <header class="common-header">
              <div class="all-client-back">
                <a href="all-client.html">
                  <i class="fa-solid fa-arrow-left"></i>
                </a>
                <div class="client-identity">
                  <div><img src="assets/images/adam-doe.png" alt=""></div>
                  <div>
                    <h4>Adam Doe</h4>
                    <p>nathan.roberts@email.com</p>
                  </div>
                </div>
              </div>
              <div>
                <button><i class="fa-solid fa-pencil"></i></button>
              </div>
            </header>
            <div class="workout-details-content">
              <nav>
                <div class="nav nav-tabs work-details-tab">
                  <button class="active" data-bs-toggle="tab" data-bs-target="#work-assigned" type="button" aria-controls="work-assigned" aria-selected="true">Assigned</button>
                  <button data-bs-toggle="tab" data-bs-target="#work-completed" type="button"  aria-controls="work-completed" aria-selected="false">Completed</button>
                </div>
              </nav>
              <div class="tab-content">
                <div class="tab-pane fade show active" id="work-assigned" tabindex="0">
                  <div class="work-card-wrap">
                    <a href="#" class="work-card">
                      <div class="with-bar">
                        <div>
                          <span></span>
                          <span></span>
                        </div>
                        <h4>Full Body</h4>
                      </div>
                      <div class="right-chevron"><i class="fa-solid fa-chevron-right"></i></div>
                    </a>
                    <a href="#" class="work-card">
                      <div class="with-bar">
                        <div>
                          <span></span>
                          <span></span>
                        </div>
                        <h4>Core</h4>
                      </div>
                      <div class="right-chevron"><i class="fa-solid fa-chevron-right"></i></div>
                    </a>
                    <a href="#" class="work-card">
                      <div class="with-bar">
                        <div>
                          <span></span>
                          <span></span>
                        </div>
                        <h4>Cardio</h4>
                      </div>
                      <div class="right-chevron"><i class="fa-solid fa-chevron-right"></i></div>
                    </a>
                  </div>
                  <div class="work-out-list">
                    <h4>All Workout List</h4>
                    <ul class="work-out-box">
                      <li><span>Upper Body</span><span>Assign</span></li>
                      <li><span>Lower Body</span><span>Assign</span></li>
                      <li><span>Core</span><span>Assign</span></li>
                      <li><span>Cardio</span><span>Assign</span></li>
                      <li><span>Biceps</span><span>Assign</span></li>
                      <li><span>Triceps</span><span>Assign</span></li>
                      <li><span>Leg</span><span>Assign</span></li>
                    </ul>
                  </div>
                </div>



                <div class="tab-pane fade" id="work-completed"  tabindex="0">
                  <div class="work-card-wrap">
                    <a href="#" class="work-card">
                      <div>
                        <h4>Upper Body</h4>
                      </div>
                      <div class="right-chevron"><i class="fa-solid fa-chevron-right"></i></div>
                    </a>
                    <a href="#" class="work-card">
                      <div>
                        <h4>Back</h4>
                      </div>
                      <div class="right-chevron"><i class="fa-solid fa-chevron-right"></i></div>
                    </a>
                  </div>
                </div>
              </div>
              <button class="fixed-add-btn"><i class="fa-solid fa-plus"></i></button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
