<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pTibia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="full-wrap cardio-flow">
          <div class="content">
            <header class="common-header">
              <div class="all-client-back">
                <a href="all-client.html">
                  <i class="fa-solid fa-arrow-left"></i>
                </a>
                <div class="client-identity">
                  <div><img src="assets/images/adam-doe.png" alt=""></div>
                  <div>
                    <h4>Adam Doe</h4>
                    <p>nathan.roberts@email.com</p>
                  </div>
                </div>
              </div>
              <div>
                <button><img src="assets/images/screen_rotation.svg" alt=""></button>
              </div>
            </header>
            <form action="#">
              <div class="full-body-title">
                <h4>Full Body</h4>
                <span>+ Group</span>
              </div>
              <div class="group-area-wrap">
                <div class="group-box">
                  <div class="group-head">
                    <h5>Group 1</h5>
                    <ul class="group-quick-action">
                      <li><i class="fa-solid fa-microphone"></i></li>
                      <li class="plus-icon"><i class="fa-solid fa-plus"></i></li>
                      <!-- <li></li> -->
                      <li><i class="fa-solid fa-trash-can"></i></li>
                    </ul>
                  </div>
                  <div class="excercise-number">
                    <h5>Exercise 1</h5>
                    <span><i class="fa-solid fa-trash-can"></i></span>
                  </div>
                  <div class="excercise-details">
                    <span class="excercise-line"></span>
                    <div>
                      <div>
                        <select>
                          <option value="military">Military</option>
                          <option value="military">Military</option>
                          <option value="military">Military</option>
                          <option value="military">Military</option>
                          <option value="military">Military</option>
                        </select>
                      </div>
                      <p><span>PR: 130</span> <span><i class="fa-solid fa-pencil"></i></span></p>
                      <div class="excercise-sets">
                        <p>Sets:</p>
                        <div>
                          <input type="number" value="4">
                        </div>
                      </div>
                    </div>
                    <div>
                      <div>
                        <select>
                          <option value="barbell">Barbell</option>
                          <option value="barbell">Barbell</option>
                          <option value="barbell">Barbell</option>
                          <option value="barbell">Barbell</option>
                          <option value="barbell">Barbell</option>
                        </select>
                      </div>
                      <p><span>Reps: 8</span> <span><i class="fa-solid fa-plus"></i></span></p>
                      <div class="excercise-tempo">
                        <div>
                          <p>Tempo:</p>
                          <ul>
                            <li>1</li>
                            <li>0</li>
                            <li>4</li>
                            <li>0</li>
                          </ul>
                        </div>
                        <span><i class="fa-solid fa-pencil"></i></span>
                      </div>
                    </div>
                  </div>
                  <div class="excercise-number">
                    <h5>Exercise 2</h5>
                    <span><i class="fa-solid fa-trash-can"></i></span>
                  </div>
                  <div class="excercise-details">
                    <span class="excercise-line"></span>
                    <div>
                      <div>
                        <select>
                          <option value="squats">Squats</option>
                          <option value="squats">Squats</option>
                          <option value="squats">Squats</option>
                          <option value="squats">Squats</option>
                          <option value="squats">Squats</option>
                        </select>
                      </div>
                      <p><span>PR: -</span> <span><span><i class="fa-solid fa-plus"></i></span></p>
                      <div class="excercise-sets">
                        <p>Sets:</p>
                        <div>
                          <input type="number" value="0">
                        </div>
                      </div>
                    </div>
                    <div>
                      <div>
                        <select>
                          <option value="variation">Variation</option>
                          <option value="variation">Variation</option>
                          <option value="variation">Variation</option>
                          <option value="variation">Variation</option>
                          <option value="variation">Variation</option>
                        </select>
                      </div>
                      <p><span>Reps: -</span> <span><i class="fa-solid fa-plus"></i></span></p>
                      <div class="excercise-tempo">
                        <div>
                          <p>Tempo:</p>
                          <ul>
                            <li>-</li>
                          </ul>
                        </div>
                        <span><span><i class="fa-solid fa-plus"></i></span>
                      </div>
                    </div>
                  </div>
                  <div class="excercise-number">
                    <h5>Cardio</h5>
                    <span><i class="fa-solid fa-trash-can"></i></span>
                  </div>
                  <div class="excercise-details">
                    <span class="excercise-line"></span>
                    <div>
                      <div>
                        <select>
                          <option value="cardio">Cardio</option>
                          <option value="cardio">Cardio</option>
                          <option value="cardio">Cardio</option>
                          <option value="cardio">Cardio</option>
                          <option value="cardio">Cardio</option>
                        </select>
                      </div>
                      <p><span>PR: -</span> <span><span><i class="fa-solid fa-plus"></i></span></p>
                      <div class="excercise-sets">
                        <p>Miles:</p>
                        <div>
                          <input type="number" value="0">
                        </div>
                      </div>
                    </div>
                    <div>
                      <div>
                        <select>
                          <option value="distance">Distance</option>
                          <option value="distance">Distance</option>
                          <option value="distance">Distance</option>
                          <option value="distance">Distance</option>
                          <option value="distance">Distance</option>
                        </select>
                      </div>
                      <div class="excercise-sets sets-2">
                        <p>Speed:</p>
                        <div>
                          <input type="number" value="0">
                        </div>
                      </div>
                      <div class="excercise-sets sets-2">
                        <p>Intensity:</p>
                        <div>
                          <input type="number" value="0">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="fixed-submit-btn">
                <button type="submit" class="primary-btn">Start Workout</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
