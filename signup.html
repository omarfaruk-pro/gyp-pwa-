<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pTibia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="full-wrap login-page">
          <div class="content">
            <a href="#" class="logo">
              <!-- <img src="assets/images/logo.svg" alt=""> -->
              <h1>pTibia</h1>
            </a>
            <div class="title-area">
              <h2>Sign Up</h2>
              <p>Enter the following details to create account</p>
            </div>
            <div class="common-form">
              <form action="#">
                <div class="common-input">
                  <label for="fullName">Full Name</label>
                  <input type="text" id="fullName" class="form-control" placeholder="Enter your Full Name">
                  <span><i class="fa-regular fa-circle-user"></i></span>
                </div>
                <div class="common-input">
                  <label for="phoneNumber">Phone</label>
                  <input type="number" id="phoneNumber" class="form-control" placeholder="Enter your Phone No.">
                  <span><i class="fa-solid fa-phone"></i></span>
                </div>
                <div class="common-input">
                  <label for="dob">Date Of Birth</label>
                  <input type="date" id="dob" class="form-control" placeholder="Select Date of Birth">
                  <span><i class="fa-regular fa-calendar"></i></span>
                </div>
                <div class="common-input">
                  <label for="logEmail">Email</label>
                  <input type="email" id="logEmail" class="form-control" placeholder="Enter Your Email">
                  <span><i class="fa-regular fa-envelope"></i></span>
                </div>
                <div class="common-input password-input">
                  <label for="logPassword">Password</label>
                  <input type="password" id="logPassword" class="form-control" placeholder="Enter Password">
                  <span><i class="fa-solid fa-lock"></i></span>
                  <span class="eye-icon">
                    <i class="fa-regular fa-eye"></i>
                    <i class="fa-regular fa-eye-slash"></i>
                  </span>
                </div>
                <div class="submit-btn">
                  <button type="submit" disabled class="">Create Account</button>
                </div>
              </form>
            </div>
          </div>
          <div class="quick-action">
            <p>Already have an account? <a href="login.html">LOGIN</a></p>
          </div>
        </div>
      </div>
    </main>
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
