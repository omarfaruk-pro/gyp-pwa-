<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pTibia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="full-wrap login-page">
          <div class="content">
            <a href="#" class="logo">
              <!-- <img src="assets/images/logo.svg" alt=""> -->
               <h1>pTibia</h1>
            </a>
            <div class="title-area">
              <h2>Login</h2>
              <p>Enter your Email and Password to login.</p>
            </div>
            <div class="common-form">
              <form action="#">
                <div class="common-input">
                  <label for="logEmail">Email</label>
                  <input type="email" id="logEmail" class="form-control" placeholder="Enter Your Email">
                  <span><i class="fa-regular fa-envelope"></i></span>
                </div>
                <div class="common-input password-input">
                  <label for="logPassword">Password</label>
                  <input type="password" id="logPassword" class="form-control" placeholder="Enter Password">
                  <span><i class="fa-solid fa-lock"></i></span>
                  <span class="eye-icon">
                    <i class="fa-regular fa-eye"></i>
                    <i class="fa-regular fa-eye-slash"></i>
                  </span>
                </div>
                <div class="d-flex justify-content-between">
                  <label for="custom-checkbox" class="custom-checkbox">
                    <input id="custom-checkbox" type="checkbox">
                    <span class="checkbox"></span>
                    Remember me
                  </label>
                  <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <div class="submit-btn">
                  <button type="submit" class="active">Login</button>
                </div>
              </form>
            </div>
            <div class="other-login">
              <p>OR LOGIN WITH</p>
              <div class="other-login-btn">
                <button><img src="assets/images/google.svg" alt=""></button>
                <button><img src="assets/images/facebook.svg" alt=""></button>
                <button><img src="assets/images/apple.svg" alt=""></button>
              </div>
            </div>
          </div>
          <div class="quick-action">
            <p>Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
          </div>
        </div>
      </div>
    </main>
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
